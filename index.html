<!doctype html>
<html lang="pt-br" class="light">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitFav</title>

        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">

        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <script src="js/main.js" type="module" defer></script>
    </head>

    <body>
        <div id="app">
            <header>

                <div id="app-light-mode">
                    <div id="container">
                        <span>{</span>
                        <button id="toggle-mode">
                            <span class="sr-only"> Ativar / Desativar Light Mode</span>
                            <div class="rotate">
                                <i class=" test ph-fill ph-shooting-star"></i>
                            </div>
                            <i class="ph-fill ph-star-and-crescent"></i>
                        </button>
                        <span>}</span>
                    </div>
                    
                    <h1>GitFav</h1>
                </div>


                <div class="search">
                    <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
                    <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">

                    <button><i class="ph-fill ph-star"></i> Favoritar</button>
                </div>

            </header>

            <main class="container-table">

                <table>
                    <thead>
                        <tr>
                            <th>Usuário</th>
    
                            <th>Repositórios</th>
    
                            <th>Seguidores</th>
    
                            <th>Ação</th>
    
                        </tr>
                    </thead>
    
                    <tbody></tbody>
    
                    <tfoot></tfoot>
    
                </table>
                <div class="nocontent noview">
                    <img class="estrela" src="./img/Estrela.svg" alt="">
                    <h1>Nenhum Favorito Ainda</h1>
                </div>
            </main>

        </div>
    </body>
</html>
